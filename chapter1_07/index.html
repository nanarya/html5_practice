<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf=8">
  <title>sample</title>
  <link href='http://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="contentArea">
  <!-- 文字入力 -->
  <div id="inputArea">
    <input type="text" value="" id="inputText" placeholder="ここにテキスト入力">
    <input type="range" max="20" id="rangeViberation">
    <select name="selectColor" id="selectColor">
      <option value="#2aff00" selected="selected">GREEN</option>
      <option value="#ff00a5">RED</option>
      <option value="#007bff">BLUE</option>
    </select>
  </div>

  <!-- 描画用のcanvas -->
  <div id="viewArea">
    <canvas id="textCv"></canvas>
  </div>
</div>
<script type="text/javascript" src="jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
